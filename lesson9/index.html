<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    // task 1
    // - створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.

    let block = document.createElement('div');
    block.classList.add('wrap');
    block.classList.add('collapse');
    block.classList.add('alpha');
    block.classList.add('beta');
    block.style.background = 'lightgreen';
    block.style.color = 'purple';
    block.style.fontSize = '14';
    document.body.appendChild(block);
    document.body.appendChild(block.cloneNode(true));

    // task 2
    // -  Є масив:
    // ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт
    // котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.

    let template1 = ['Main', 'Products', 'About us', 'Contacts'];
    let menu = document.getElementsByClassName('menu')[0];
    for (const list of template1) {
        let li = document.createElement('li');
        li.innerText = list;
        menu.appendChild(li);
    }

    // task 3
    // Для кожного елементу масиву зробити блок! в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    for (const courseArray of coursesAndDurationArray) {
        let course = document.createElement('div');
        course.innerText = `${courseArray.title} - ${courseArray.monthDuration}`;
        document.body.appendChild(course);
    }

    // task 4
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.

    for (const coursesArray of coursesAndDurationArray) {
        let element = document.createElement('div');
        element.classList.add('item');

        let heading = document.createElement('h1');
        heading.innerText = coursesArray.title;
        heading.classList.add('heading');

        let description = document.createElement('p');
        description.innerText = coursesArray.monthDuration;
        description.classList.add('description');

        element.appendChild(heading);
        element.appendChild(description);
        document.body.appendChild(element);
    }

</script>
</body>
</html>
