    // task 1 - Дано список імен.

   // - Написати функцію, яка приймає будь яке не валідне імя, та нормалізує його в наступнйи вигляд
    let name = (string, symbol) => {
        let array = [];
        if (string.includes(symbol)) {
            let a = string.split(symbol)

                if (item) array.push(item);
            }); console.log(array.join(' '))

    // task 2 - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.

    let randomizer = (length, number) => {
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(Math.floor(Math.random() * number));
        } return array;
    }; console.log( randomizer(3, 100));

    // task 3 - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. Відсортувати його за допомоги sort

    let sort = (length, number) => {
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(Math.floor(Math.random() * number));
        }
        return array.sort((a, b) => a - b);
    };
    console.log(sort(8, 100));

    // task 4 - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    // відфільтрувати  його за допомоги filter, залишивши тільки парні числа

    let filter = (length, number) => {
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(Math.floor(Math.random() * number));
        }
        return array.filter(value => value % 2 === 0);
    };
    console.log(filter(4, 44));

    // task 5 - створити масив рандомних цілих числових значень (або згенерувати, за допомоги попередньої функції) .
    // за допомоги map та колбеку перетворити всі об'єкти в масиві на стрінгові.


    let random = (length, number) => {
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(Math.floor(Math.random() * number));
        }
        return array.map(value => value.toString());
    };
    console.log(random(5, 100));

    // task 6 - створити функцію sortNums(direction), яка прймає масив чисел, та сортує його від більшого до меньшого,
    // або навпаки в залежності від значення аргументу direction.
    // ascending  [3,11,21]
    // descending [21,11,3]

    let sortNums = (array, direction) => {
        if (direction === 'asc') return array.sort((a, b) => a - b);
        if (direction === 'desc') return array.sort((a, b) => b - a);
    };
    console.log(sortNums([8, 64, 55, 13, 9, -5], 'desc') );
