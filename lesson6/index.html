<script>

    // task 1 - Знайти та вивести довижину настипних стрінгових значень

    let measure = 'hello world';
    console.log(measure.length);

    let measure1 = 'lorem ipsum';
    console.log(measure1.length);

    let measure2 = 'javascript is cool';
    console.log(measure2.length);

    // task 2 - Перевести до великого регістру наступні стрінгові значення

    let measure3 = 'hello world';
    let style1 = measure3.toLocaleUpperCase();
    console.log(style1);

    let measure4 = 'lorem ipsum';
    let style2 = measure4.toLocaleUpperCase();
    console.log(style2);

    let measure5 = 'javascript is cool';
    let style3 = measure5.toLocaleUpperCase();
    console.log(style3);

    // task 3 - Перевести до нижнього регістру настипні стрінгові значення

    let str = ' dirty string   ';
    let trim = str.trim();
    console.log(trim);

    // task 4 - Напишіть функцію stringToarray(str), яка перетворює рядок на масив слів.

    let stringToarray = (string) => {
        return string.split(' ');
    }; let string = 'Каждый охотник желает знать';
    console.log(stringToarray(string));

    // task 5 - Напишіть функцію delete_characters(str, length), яка повертає підрядок, що складається із зазначеної кількості символів.

    let delete_characters = (str, index) => {
        return str.substr(0, index);
    }; let str1 = 'Каждый охотник желает знать';
    document.writeln(delete_characters(str1, 7));

    // task 6 - Напишіть функцію insert_dash(str), яка приймає рядок str як аргумент і вставляє тире (-) між словами.
    // При цьому всі символи рядка необхідно перевести у верхній регістр.

    function insert_dash (str) {
        let subst = str.split(' ').join('-').toUpperCase();
        return subst;
    } let str2 = "HTML JavaScript PHP";
    document.write(insert_dash(str2));

    // task 7 - Напишіть функцію, яка приймає рядок як аргумент і перетворює регістр першого символу рядка з нижнього регістру у верхній.

    function firstUp (str) {
        if (!str) return str;
        return str[0].toUpperCase() + str.slice(1)
    } console.log(firstUp('uppercase here'));

    // task 8 - Напишіть функцію capitalize(str), яка повертає рядок, у якому кожне слово починається з великої літери.

    let capitalize = (str) => {
        return str.split(' ').map(word=>word.charAt(0).toUpperCase()+word.slice(1)).join(' ');
    }; console.log(capitalize('this sentence'));


</script>
