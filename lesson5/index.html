<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    // task 1 - створити функцію яка обчислює та повертає площу прямокутника

    const area = (a, b) => {
         return a * b;
     }
     console.log(area(15, 15));

    // task 2 - створити функцію яка обчислює та повертає площу круга

    const areaCircle = (r) => {
         let radius = r ** 2;
         return 3.14 * radius;
     }
     console.log(areaCircle(20));

    // task 3 - створити функцію яка обчислює та повертає площу циліндру S= 2πRH

    const areaCylinder = (r, h) => {
        return 2 * 3.14 * r * h;
     }
     console.log(areaCylinder(10,10));

    // task 4 - створити функцію яка приймає масив та виводить кожен його елемент

    let array = [1,2,3,4, 'home work', 'good'];
     const dataArray =  (array) => {
         for (let i = 0; i < array.length; i++) {
            document.write(array[i]);
         }
     }
     dataArray(array);

    // task 5 - створити функцію яка створює параграф з текстом. Текст задати через аргумент

    let paragraph =  (text) => {
        for (let i = 0; i <= 10; i++) {
            document.write(`<p>${i} - ${text}</p>`);
        }
    }; paragraph('text');

    // task 6  - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий

    let list = (li) => {
        document.write(`<ul>`);
        document.write(`<li>${li}</li>`);
        document.write(`<li>${li}</li>`);
        document.write(`<li>${li}</li>`);
        document.write(`</ul>`);
    }; list('text2');

    // task 7 - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий.
    // Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)

    let listNum = (text, quantity) => {
        document.write(`<ul>`)
        for (let i = 0; i < quantity; i++) {
            document.write(`<li>${text}</li>`);
        } document.write(`</ul>`)
    }; listNum ('text3', 3);

    // task 8 - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список

    let other = [1,2,3, 'four', 'five', true];
    let table = (array) => {
        document.write(`<ol>`)
        for (let i = 0; i < array.length; i++) {
            document.write(`<li>${array[i]}</li>`);
        } document.write(`</ol>`)
    }; table(other);

    // task 9 - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ.
    // Для кожного об'єкту окремий блок.

    let person = [{id: 1, name: 'Vasya', age: 33}, {id: 2, name: 'Petya', age: 27}, {id: 3, name: 'Kolya', age: 19}];
    let category = (array) => {
        for (const p of array) {
            document.write(`<p>${p.id}.${p.name} - ${p.age}</p>`);
        }
    }; category(person);

</script>




</body>
</html>
