    // task 4 - створити функцію яка повертає найменьше число з масиву

    let minArray = [7,9,6,2,3]

    // task 5 - створити функцію яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад [1,2,10]->13

    let calc = [1,2,10];
    let sumUp = (array) => {
        let sum = 0;
        for (const element of array) {
            sum = element + sum;
        }
        return sum;
    }; console.log(sumUp(calc))

    // task 6 - створити функцію яка приймає масив чисел та повертає середнє арифметичне його значень.

    let arithmetic = [4,6,2];
    let mean = (array) => {
        let sum = 0;
        for (const element of array) {

        }
        return sum/array.length;
    }; console.log(mean(arithmetic))

    // task 8 - створити функцію яка заповнює масив рандомними числами

    let random = (length) => {

    }; console.log(random(10))

    // task 9 -(цей код генерує рандомні числа в діапазоні від 0 до 100 - Math.round(Math.random()*100)) та виводить його.
    //- створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit. limit - аргумент, який характеризує кінцеве значення діапазону.

    let limitArray = (length,limit) => {
        let array = [];
        for (let i = 0; i < length; i++) {
            array.push(Math.round(Math.random()*limit));
        } return array;
    }; console.log(limitArray(10,100));

    // task 10 - Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].

    let array = [1, 2, 3]
    let revArray = (reverse) => {
        let newArr = [];
        for (let i = reverse.length - 1, r = 0; i >= 0; i--, r++) {
            newArr[r] = reverse[i];
        } return newArr;
    }; console.log(revArray(array));
